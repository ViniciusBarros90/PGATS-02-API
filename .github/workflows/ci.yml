name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Criar .env
      run: |
        echo "BASE_URL_REST=${{ secrets.BASE_URL_REST }}" >> .env
        echo "BASE_URL_GRAPHQL=${{ secrets.BASE_URL_GRAPHQL }}" >> .env

    - name: Verificar conte√∫do do .env (debug)
      run: cat .env

    - name: Rodar os testes de API REST via Controller
      run: npm run test-rest-controller

    - name: Subir a API
      run: npm start &
      
    - name: Esperar a API estar Funcionando
      run: sleep 5

    - name: Rodar os testes de API externo via HTTP
      run: npm run test-external
